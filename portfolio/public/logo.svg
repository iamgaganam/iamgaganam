<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BEF264;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a3d856;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#BEF264" stroke-width="2"/>
  
  <!-- GM Text -->
  <text x="32" y="42" font-family="system-ui, -apple-system, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="24" font-weight="700" text-anchor="middle" 
        fill="url(#textGradient)" filter="url(#glow)">GM</text>
  
  <!-- Subtle accent dots -->
  <circle cx="15" cy="15" r="1.5" fill="#BEF264" opacity="0.6"/>
  <circle cx="49" cy="49" r="1.5" fill="#BEF264" opacity="0.6"/>
</svg>